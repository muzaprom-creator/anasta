<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спектакль</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    #video-container { display: none; margin-top: 20px; }
    input { padding: 8px; font-size: 16px; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Введите пароль для просмотра спектакля</h2>
  <input type="password" id="password" placeholder="Пароль">
  <br>
  <button onclick="checkPassword()">Открыть</button>
  <div id="message" style="color: red; margin-top: 10px;"></div>

  <div id="video-container">
    <iframe 
      src="https://drive.google.com/file/d/16vZhoClH2jbxyDR7s2dKkiaALgFojUiS/preview" 
      width="900" 
      height="506" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const message = document.getElementById('message');
      const container = document.getElementById('video-container');

      if (input === 'театр2026') {
        container.style.display = 'block';
        message.textContent = '';
      } else {
        message.textContent = 'Неверный пароль. Попробуйте снова.';
      }
    }
  </script>
</body>
</html>
